type User @model {
  id: ID! 
  email: String!
  jobs: [Job]
  status: UserStatus
}

enum UserStatus {
  registered
  verified
  disabled
}

type Job @model {
  id: ID!
  userID: ID!
  evalUrl: String! #s3 key
  genUrl: String! #s3 key
  expiration: Int
  description: String
  settings: String
  createdAt: String
  endedAt: String
  status: JobStatus
}

enum JobStatus {
  inprogress
  completed
  expired
  cancelled
}

type GenEvalParam @model {
  id: ID!
  jobID: Job!
  genID: String!
  evalResult: String
  live: Boolean
  model: String
  params: String
  score: Float
}

type File @model {
  id: ID!
  filename: String!
  s3url: String!
  uploadedAt: String!
}